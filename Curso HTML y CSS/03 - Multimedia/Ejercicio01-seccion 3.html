<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar Imagenes</h1>
        <p>Imagen del juego "La batalla de Wesnoth". Juego de estrategia Opensource.</p>
        <img src="/imagenes/wesnoth.jpg" alt="La batalla de Wesnoth" width="400" height="250">
    </div>
    <div>
        <h1>Aprendiendo a utilizar Videos</h1>
        <p>Video de La voz Australia. Increible cover del tema "Home" de Daina Ross</p>
        <video width="400" height="250" autoplay loop muted controls>
            <source src="/Videos/johnnyManuel-Home.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar Audios</h1>
        <p>Cancion de Ronan Keating, "I Believe I Can Fly"</p>
        <audio controls autoplay loop>
            <source src="/Audio/audio.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
