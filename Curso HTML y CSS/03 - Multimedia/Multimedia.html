<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
        <h1>Logo de firefox</h1>
        <img src="imagenes/firefox.png" alt="logo de firefox" width="200" height="200">
        <h3>Videos</h3>
        <div>
            <video controls muted>
                <source src="/Videos/video.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <audio controls>
                <source src="/Audio/Battleship.ogg" type="audio/ogg">
            </audio>
        </div>
        
    </div>
</body>
</html>
