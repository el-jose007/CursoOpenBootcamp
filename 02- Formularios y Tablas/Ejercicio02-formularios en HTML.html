<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02- Formularios en Html</title>
</head> 
<body>
    <h1>Ejercicio 02 - Formularios en HTML</h1>
    <form action="/" method="get">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" required min="1" max="90">
        </div>
        <div>
            <label for="frase">Frase favorita</label>

            <!-- en el text area investigue y encontre el atributo placeholder, muy util ;-) -->
            <textarea name="frase" id="fraase" cols="30" rows="10" placeholder="Ingresa tu frase favorita"></textarea>
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
